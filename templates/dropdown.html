<body>
  <p>Select a file from the bunch of file.</p>
  <form  action="/login" method="POST" enctype="multipart/form-data">
  
   
      <select name="file_path">
         <option value="file_path/ananya.csv">ananya.csv</option >
          <option  value="file_path/nilu.csv">nilu.csv</option >
          <option  value="file_path/priya.csv">priya.csv</option >
          </select>
 <p>To select one or more fields in the file  <p>
            <select name="value">
         
          <option value="Country">Country</option>
          <option value="Mobile No">Mobile No</option>
           <option value="Habby">Habby</option>
            <option value="info">info</option>
          </select>


    
    <input type="submit" >
  </form>
<p>a web application which has a drop-down to select one file and one  fields in the file and extract the information.</p>
